<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soundboard</title>
    <link rel="stylesheet" href="id.css">
    <script src="id.js"></script>
</head>
<!-- Endabgabe -->
<body id="body">
    
     
    <fieldset id="front">
        <div id="wall">
            <div class="video" id="vid1"></div>
            <div class="video" id="vid2"></div>
            <div class="display">
                <div class="waves"></div>
                <button class="marker" id="sound1BT">
                    <p>1</p>
                </button>
                <button class="marker" id="sound2BT">
                    <p>2</p>
                </button>
                <button class="marker" id="sound3BT">
                    <p>3</p>
                </button>
                <button class="marker" id="sound4BT">
                    <p>4</p>
                </button>
            </div>
            <div class="video" id="vid3"></div>
            <div class="video" id="vid4"></div>
        </div>
    </fieldset>

    <fieldset id="board">
            <button class="sound" id="man1" name="1" role="sound1">
                <audio src="sounds/Maniac1.wav" id="man1a"></audio>
            </button>
            <button class="sound" id="take1" name="6" role="sound1">
                <audio src="sounds/Take1.wav" id="take1a"></audio>
            </button>
            <button class="sound" id="never4" name="14" role="sound4">
                <audio src="sounds/Never4.wav" id="never4a"></audio>
            </button>
            <button class="sound" id="brother1" name="16" role="sound1">
                <audio  src="sounds/Brother1.wav" id="brother1a"></audio>
            </button>
            <button class="sound" id="never1" name="11" role="sound1">
                <audio src="sounds/Never1.wav" id="never1a"></audio>
            </button>
            <button class="sound" id="man2" name="2" role="sound2">
                <audio src="sounds/Maniac2.wav" id="man2a"></audio>
            </button>
            <button class="sound" id="never2" name="12" role="sound2">
                <audio src="sounds/Never2.wav" id="never2a"></audio>
            </button>
            
            <button class="sound" id="take3" name="8" role="sound3">
                <audio src="sounds/Take3.wav" id="take3a"></audio>
            </button>
            
            <button class="sound" id="brother4" name="19" role="sound4">
                <audio src="sounds/Brother4.wav" id="brother4a"></audio>
            </button>
            <button class="sound" id="man3" name="3" role="sound3">
                <audio src="sounds/Maniac3.wav" id="man3a"></audio>
            </button>
            
            <button class="sound" id="man4" name="4" role="sound4">
                <audio src="sounds/Maniac4.wav" id="man4a"></audio>
            </button>
            <button class="sound" id="brother3" name="18" role="sound3">
                <audio src="sounds/Brother3.wav" id="brother3a"></audio>
            </button>
            <button class="sound" id="take2" name="7" role="sound2">
                <audio src="sounds/Take2.wav" id="take2a"></audio>
            </button>
            <button class="sound" id="brother2" name="17" role="sound2">
                <audio src="sounds/Brother2.wav" id="brother2a"></audio>
            </button>
            
            <button class="sound" id="take4" name="9" role="sound4">
                <audio src="sounds/Take4.wav" id="take4a"></audio>
            </button>
            <button class="sound" id="never3" name="13" role="sound3">
                <audio src="sounds/Never3.wav" id="never3a"></audio>
            </button>
            
    </fieldset>

    <audio src="sounds/ManiacFull.wav" id="manFull"></audio>
    <audio src="sounds/TakeFull.wav" id="takeFull"></audio>
    <audio src="sounds/NeverFull.wav" id="neverFull"></audio>
    <audio src="sounds/BrotherFull.wav" id="brotherFull"></audio>

    <fieldset id="stand">
        <p id="stelle"></p>
    </fieldset>

    
    
    
</body>
</html>
